# Audit Log Plugin Configuration Example
# =======================================
#
# The audit-log plugin records all version changes to a log file with metadata.
# This provides a complete history of version bumps including author, timestamp,
# commit SHA, and branch information.
#
# See: docs/plugins/AUDIT_LOG.md for full documentation

# Basic configuration - JSON format
# ---------------------------------
# plugins:
#   audit-log:
#     enabled: true

# Standard configuration - full metadata
# --------------------------------------
plugins:
  audit-log:
    enabled: true

    # Path to the audit log file (relative to project root)
    path: ".version-history.json"

    # Output format: "json" or "yaml"
    format: "json"

    # Include git author (name and email)
    include-author: true

    # Include ISO 8601 timestamp
    include-timestamp: true

    # Include current commit SHA
    include-commit-sha: true

    # Include current branch name
    include-branch: true

# YAML format configuration
# -------------------------
# plugins:
#   audit-log:
#     enabled: true
#     path: ".version-history.yaml"
#     format: "yaml"
#     include-author: true
#     include-timestamp: true
#     include-commit-sha: true
#     include-branch: true

# Minimal configuration (timestamp only)
# --------------------------------------
# plugins:
#   audit-log:
#     enabled: true
#     path: ".version-history.json"
#     include-author: false
#     include-commit-sha: false
#     include-branch: false

# Example output (.version-history.json):
